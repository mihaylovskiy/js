    let n = Math.round(Math.random()* 21 + 1);
    let arr = new Array();
    for (let i = 0; i < n; i++)
    {
        arr[i] = Math.round(Math.random()*100-50);
    }
    console.log(arr);

    for (elem of arr) // на каждой итеррации цикла присваивает очередное значение массиву

    {
        console.log(elem);
        elem = - elem; // сам элемент массива не меняет
    }

    console.log("Is array are changed?")

    for (elem of arr)
    {
        console.log(elem);
    }

    for (let i=0;i<n;i++)
    arr[i] = - arr[i]; // элемент массива изменяется
    console.log("Is array are changed?");
    for (elem of arr)
    {
        console.log(elem);
    }


</script>
