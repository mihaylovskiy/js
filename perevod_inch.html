<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inch convertor</title>
</head>
<body>
    <h1>Перевод из дюймов в сантиметры</h1>
</body>
    <script>
        let inch = prompt("Введите стартовое значение в дюймах")
        if (isNaN(inch) || !Boolean(inch))
        {
            alert("Я не могу это перевести")
        }
        else{
            let s = "";
            for(let i=+inch;i<=+inch+10;i++)
            {
                let sm=i*2.54 
                s+=`${i} дюймов это ${sm} сантиметров\n` ;
            } 
        console.log(s);   
        }
    </script>
</html>
